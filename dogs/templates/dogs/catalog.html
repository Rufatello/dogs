{% extends 'dogs/base.html' %}
{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skystore</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

</head>

<<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Собаки</h5>
    <nav class="ms-5">

      <a class="p-2 btn btn-outline-primary" href="/">Главная страница</a>

      <a class="p-2 btn btn-outline-primary" href="{% url 'dogs:catalog' %}">Каталог пород</a>

    </nav>
</div>
{% block name %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Главная страница</h1>
</div>
{% endblock %}
{% block telo %}
<div class="container">
  <div class="row text-start">
    <div class="album py-5 bg-body-tertiary">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          {% for object in object_list %}
          <div class="col">
            <div class="card shadow-sm">
              <div class="card-body">
                <p class="card-text">{{ object.name | title }}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <div class="card-body">
                      <p class="card-text">{{ object.description }}</p>
                        <a type="button" class="btn btn-sm btn-outline-secondary" href="{% url 'dogs:dog' pk=object.id %}">Подробнее</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
 </div>
    {% endblock %}
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
